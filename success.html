<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Success</title>
    <style>
      .success-message {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container success-message">
      <div
        class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5"
      >
        <img
          class="mb-4"
          src="./images/checked.png"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="text-body-emphasis">Awesome!</h1>
        <p class="col-lg-6 mx-auto mb-4">
          You've been successfully signed up to the newsletter, look forwards to
          lots of awesome content!
        </p>
        <form action="/success" method="post">
          <button class="btn btn-success px-5 mb-5" type="submit" name="button">
            Go back
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
